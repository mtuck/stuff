<!DOCTYPE html>
<html ng-app="">
<head>
    <style>
        #diagramContainer {
            padding: 20px;
            width:80%; height: 400px;
            border: 1px solid gray;
        }
        
        .item {
            position: absolute;
            height:80px; width: 80px;
            border: 1px solid blue;
        }
    </style>
</head>
<body>

    <div id="diagramContainer">
        <div id="item_left" class="item"></div>
        <div id="item_right" class="item" style="left:150px;"></div>
    </div>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jsPlumb/1.4.1/jquery.jsPlumb-1.4.1-all-min.js"></script>
    
    <script>
        jsPlumb.ready(function() {
            jsPlumb.connect({
                source:"item_left",
                target:"item_right",
				connector: ["Straight"],
                anchor: ["Left", "Right"],
				paintStyle:{ strokeStyle:"red", lineWidth:3 },
				endpointStyle:{ fillStyle:"lightgray", outlineColor:"gray" },
                endpoint:"Dot"
            });
            
            jsPlumb.draggable("item_left");
            jsPlumb.draggable("item_right");
        });
    </script> 

</body>
</html>
